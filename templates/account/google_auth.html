<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Google OAuth</title>
</head>
<body>
    <div>
        <h1>Result</h1>
        {% if user.is_authenticated %}
        <p>Success</p>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'social:begin' 'google-oauth2' %}">Login</a>
        {% endif %}
    </div>
    </div>
</body>
</html>
